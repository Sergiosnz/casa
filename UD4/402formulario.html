<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario 402</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="402formulario.php" method="post">

        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" ><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="sexo_m" name="sexo" value="Masculino" required>
        <label for="sexo_m">Masculino</label>
        <input type="radio" id="sexo_f" name="sexo" value="Femenino">
        <label for="sexo_f">Femenino</label><br><br>

        <label for="convivientes">Número de convivientes en el domicilio:</label>
        <input type="number" id="convivientes" name="convivientes" min="0" required><br><br>

        <label>Aficiones:</label><br>
        <input type="checkbox" name="aficiones[]" value="Leer"> Leer
        <input type="checkbox" name="aficiones[]" value="Deportes"> Deportes
        <input type="checkbox" name="aficiones[]" value="Viajar"> Viajar
        <input type="checkbox" name="aficiones[]" value="Dormir"> Dormir<br><br>

<!--Usamos multiple para poder seleccionar varias opciones-->
        <label for="menu">Menú Favorito:</label><br>
        <select id="menu" name="menu[]" multiple required>
            <option value="Pizza">Pizza</option>
            <option value="Hamburguesa">Hamburguesa</option>
            <option value="Macarrones">Macarrones</option>
            <option value="Croquetas">Croquetas</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
